<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translate</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="language">
                <span>Detect Language</span>
                <span>English</span>
                <span>French</span>
                <span>Spanish</span>
                <img src="image/down-arrow.png">
            </div>

            <div class="left-border"></div>

            <div class="text-area">
                <textarea id="" placeholder="Hello, how are you?" maxlength="500"></textarea>
                <span>19/500</span>
            </div>

            <div class="left-bottom">
                <div class="bottom-image">
                <img src="image/sound_max_fill.svg">
                <img src="image/Copy.svg">
                </div>

                <div class="translate">
                
                <p>Translate</p>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="top-bar">
                <div class="language-right">
                    <span>English</span>
                    <span>French</span>
                    <span>Spanish</span>
                    <img src="image/down-arrow.png">
                </div>
    
                <div class="switch-container">
                    <img src="image/Horizontal_top_left_main.svg">
                </div>
            </div>

            <div class="right-border"></div>

            <div class="text-area-right">
                <textarea id="" maxlength="500"></textarea>
            </div>

            <div class="bottom-right">
                <img src="image/sound_max_fill.svg">
                <img src="image/Copy.svg">
            </div>

        </div>
    </div>
</body>
</html>
