<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translate</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div id="language-left" class="language">
                <span>Detect<p>Language</p></span>
                <span data-lang="en" id="english">English</span>
                <span data-lang="fr" id="french">French</span>
                <select id="dropdown">
                    <option id="spanish" class="placeholder" value="">Spanish</option>
                        <option value="es">Spanish</option>
                        <option value="af">Afrikaans</option>
                        <option value="sq">Albanian</option>
                        <option value="am">Amharic</option>
                        <option value="ar">Arabic</option>
                        <option value="hy">Armenian</option>
                        <option value="az">Azerbaijani</option>
                        <option value="eu">Basque</option>
                        <option value="be">Belarusian</option>
                        <option value="bn">Bengali</option>
                        <option value="bs">Bosnian</option>
                        <option value="bg">Bulgarian</option>
                        <option value="ca">Catalan</option>
                        <option value="ceb">Cebuano</option>
                        <option value="ny">Chichewa</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="co">Corsican</option>
                        <option value="hr">Croatian</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="eo">Esperanto</option>
                        <option value="et">Estonian</option>
                        <option value="tl">Filipino</option>
                        <option value="fi">Finnish</option>
                </select>
                <img id="left-arrow" src="image/down-arrow.png" alt="dropdown language">
            </div>

            <div id="leftborder" class="left-border"></div>

            <div class="text-area">
                <textarea  disabled id="text-area" placeholder="Hello, how are you?" maxlength="500"></textarea>
                <span><p id="input-count">19</p>/500</span>
            </div>

            <div class="left-bottom">
                <div class="bottom-image">
                <img id="sound-left" src="image/sound_max_fill.svg" alt="play sound text">
                <img id="copy-left" src="image/Copy.svg" alt="copy text input"><span id="copyMessage"></span>
                </div>

                <div id="translate-btn" class="translate">
                <p>Translate</p>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="top-bar">
                <div disabled id="language-right" class="language-right">
                    <span data-lang="en" id="english-right">English</span>
                    <span data-lang="fr" id="french-right">French</span>
                    <select id="dropdown-right">
                        <option value="" class="placeholder" disabled selected>Spanish</option>
                        <option value="es">Spanish</option>
                        <option value="af">Afrikaans</option>
                        <option value="sq">Albanian</option>
                        <option value="am">Amharic</option>
                        <option value="ar">Arabic</option>
                        <option value="hy">Armenian</option>
                        <option value="az">Azerbaijani</option>
                        <option value="eu">Basque</option>
                        <option value="be">Belarusian</option>
                        <option value="bn">Bengali</option>
                        <option value="bs">Bosnian</option>
                        <option value="bg">Bulgarian</option>
                        <option value="ca">Catalan</option>
                        <option value="ceb">Cebuano</option>
                        <option value="ny">Chichewa</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="co">Corsican</option>
                        <option value="hr">Croatian</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="eo">Esperanto</option>
                        <option value="et">Estonian</option>
                        <option value="tl">Filipino</option>
                        <option value="fi">Finnish</option>
                    </select>
                    <img id="right-arrow" src="image/down-arrow.png" alt="dropdown language">
                </div>
    
                <div id="switch-container" class="switch-container">
                    <img src="image/Horizontal_top_left_main.svg" alt="switch language">
                </div>
            </div>

            <div id="rightborder" class="right-border"></div>

            <div class="text-area-right">
                <textarea disabled id="text-area-right" maxlength="500"></textarea>
            </div>

            <div class="bottom-right">
                <img id="sound-right" src="image/sound_max_fill.svg" alt="play text sound">
                <img id="copy-right" src="image/Copy.svg" alt="copy text input"><span id="copyMessageRight"></span>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
